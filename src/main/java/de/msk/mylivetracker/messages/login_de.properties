login.intro=MyLiveTracker bietet eine hochperformante Echtzeitverfolgung von Personen und Fahrzeugen. \
MyLiveTracker ist derzeit ein Non-Profit Projekt und finanziert sich allein über Spenden und Werbebanner. \
Wenn Sie MyLiveTracker nutzen wollen, senden Sie bitte eine \
<a href="mailto:support@mylivetracker.de">Email an den Support</a>. \
Zur Demo gelangen Sie über die Anmeldung mit Benutzername und Passwort = 'demo'.
