login.intro=MyLiveTracker bietet eine hochperformante Echtzeitverfolgung von Personen und Fahrzeugen \
mittels gängiger Trackergeräte oder mittels spezieller Apps für Smartphones. \
Es können GPS Positionen, Mobilfunk-Informationen, Herzfrequenzdaten und Text-Nachrichten verarbeitet werden. \
Eine Integration von Statusanzeigen in andere Anwendungen ist einfach möglich.<br>\
MyLiveTracker ist ein privates Non-Profit Projekt und finanziert sich allein über Spenden. \
Wenn Sie MyLiveTracker kostenlos nutzen wollen und einen Zugang wünschen, senden Sie bitte eine \
<a href="mailto:support@mylivetracker.de">Email an den Support</a> mit folgenden Informationen: \
Vor- und Nachname, eine gültige Email-Adresse, verwendeter Trackertyp und eine kurze Beschreibung des Einsatzzwecks.
