login.intro=MyLiveTracker offers high performance realtime tracking of persons and vehicles \
using common tracker devices or using special apps for smartphones. \
GPS positions, mobile-network data, heartrate data and text messages can be processed. \
An integration of status indicators in other applications is simply possible.<br>\
MyLiveTracker is a non-profit project and is self-financed by donations only. \
If you like to use MyLiveTracker free of charge and like to have an account, please send an \
<a href="mailto:support@mylivetracker.de">email to the support</a> with following information: \
First- and last name, a valid email address, used tracker type and a brief description of intended purpose. 
