statuspage.tab=Statusseite
statuspage.description=Für die Verwendung der u.a. HTML Code Schnippsel können \
folgende Einstellungen vorgenommen werden. Es sind beliebig viele Varianten möglich, \
da mit jedem Speicher-Vorgang ein neuer Code Schnippsel mit einer eindeutigen ID generiert wird. \
Wird der Zugriffscode erneuert, verlieren alle generierten Code Schnipsel ihre Gültigkeit. 
statuspage.access.disabled=Aktuell ist der Zugriff auf die aktuellen Tracks deaktiviert. Um die Statusanzeige nutzen zu können \
muss unter Einstellungen der Zugriff auf aktuelle Tracks aktiviert sein.
