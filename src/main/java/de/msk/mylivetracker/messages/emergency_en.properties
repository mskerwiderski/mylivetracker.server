emergency.sms.recipient=Number of recipient for Emergency SMS (e.g. is 0049(171)1234567). \
More than one recipient can be entered, seperated by ';'.
emergency.sms.recipient.too.many.specified=Too many recipients are specified. Allowed are only {0} recipients.
emergency.sms.message.template=<b>Message template</b> for emergency SMS.<br> \
Following variables are supported: \
<ul> \
<li>#GOO = Google Maps url with current position</li> \
<li>#MLT = MyLiveTracker url</li> \
<li>#UID = user id</li> \
<li>#POS = current position of sender</li> \
<li>#PWD = guest password</li> \
</ol> \
Example: "SOS from #UID at #POS"
