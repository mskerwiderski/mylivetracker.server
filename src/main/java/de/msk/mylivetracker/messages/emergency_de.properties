emergency.sms.sender=<b><i>Absendernummer</i></b> für Notruf SMS (z.B. 0049(171)1234567).
emergency.sms.recipient=<b><i>Empfängernummer</i></b> für Notruf SMS (z.B. 0049(171)1234567). \
Es können mehrere Empfänger per ';' getrennt eingegeben werden.
emergency.sms.recipient.too.many.specified=Zu viele Empfänger sind angegeben. Es sind nur maximal {0} Empfänger möglich.
emergency.sms.message.template=Für den SMS-Versand verwendete <b><i>Textvorlage</i></b>.<br> \
Dabei stehen folgende Variablen zur Verfügung: \
<ul> \
<li>#GOO = Google Maps Url mit aktueller Position</li> \
<li>#MLT = MyLiveTracker Url</li> \
<li>#UID = Benutzername</li> \
<li>#POS = aktuelle Position des Senders</li> \
<li>#PWD = Gästepasswort</li> \
</ul> \
Beispiel: "SOS von #UID bei #POS"
