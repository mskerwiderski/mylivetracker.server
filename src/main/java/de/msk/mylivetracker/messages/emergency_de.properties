emergency.tab=Notruf
emergency.sms.headerline=<b>Wird ein Notruf ausgelöst oder aufgehoben, wird eine SMS an den/die \
angegebenen Empfänger versendet.</b> 
emergency.sms.info=Damit der <b><i>Notruf SMS Versand</i></b> auch genutzt werden kann, muss dieser auch aktiviert sein. \
Ferner muss eine gültige Absender- und Empfängernummer hinterlegt sein.
emergency.sms.enabled=Notruf SMS Versand ist aktiv
emergency.sms.service.provider=Ausgewählter <b><i>SMS-Serviceprovider</i></b>
