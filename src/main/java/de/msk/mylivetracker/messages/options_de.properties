options.track.autoclose=<b><i>Automatisches Schliessen</i></b> aktiver Tracks. \
Ein Track wird automatisch geschlossen, wenn die letzte Positionsübertragung länger \
zurückliegt als die angegebene Karenzzeit. Die Überprüfung ob die Karenzzeit überschritten wurde, \
wird bei jeder Positionsübertragung durchlaufen. Wird ein Track auf diese Weise geschlossen, \
wird automatisch ein neuer Track angelegt und die aktuelle Position diesem zugeordnet.
