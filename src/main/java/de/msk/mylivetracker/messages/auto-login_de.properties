autologin.info=Über diese URL rufen Sie MyLiveTracker im <b><i>Auto-Login</b></i> Modus auf. \
D.h. mit Aufruf dieser URL gelangen Sie ohne explizite Anmeldung sofort zur Track-Übersichtsseite:<br><br> \
<li>Die <b><i>Benutzer-URL</b></i> meldet Sie als normalen Benutzer an, also mit allen Lese- und Schreibrechten. \
<li>Die <b><i>Gäste-URL</b></i> meldet Sie als Gast an, also mit den für Gäste gesetzten Leserechten.
