den Heimatort liegt, wird als ungültig markiert und verworfen. Ist kein gültiger Heimatort definiert, hat diese Einstellung keine Auswirkung. 
sendermaintenance.sender.details.redirect.to=Positionsübermittlungen an diesen Sender werden automatisch an den angegebenen <b><i>Redirect-Sender</b></i> weitergeleitet. \
So können Positionsübermittlungen von mehreren Sendern einem Track zugeordnet werden. \
Falls kein Sender ausgewählt ist, ist die Weiterleitung nicht aktiv. \
Wird an einen Sender weitergeleitet, für den wiederum eine Weiterleitung konfiguriert ist, so wird die zweite Weiterleitung ignoriert.
