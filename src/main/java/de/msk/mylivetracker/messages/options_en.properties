options.tab=Options
options.timezone=Specify your preferred <b><i>time zone</i></b>.
options.language=Specify your preferred <b><i>language</i></b>.
options.geocoding=The <b><i>reverse geocoder</b></i> detects the address of a given position.<br>\
The <b><i>reverse geocoder</b></i> can be activated for emergency signals and messages.
options.geocoding.onoff=Reverse geocoder:
options.geocoding.language=Reverse geocoder language:
options.scale.unit=Specifiy the <b><i>scale unit for lengths</i></b> \
(meter = <i>german</i>, miles = <i>english</i>).
options.track.defname=<b><i>Default track name</i></b> when a new track is created.
options.track.defstatus=<b><i>Default track release status</i></b> when a new track is created \
manually by the user (via this web frontend or via the sender device) or automatically by the application.
options.track.autoclose=<b><i>Auto-Close</i></b> active track if expired. A track is expired \
if the specified timeout was reached after the last position was uploaded. \
The timeout check is done every time when a position is uploaded. \
If a track is expired and auto-closed, a new active track will be created \
and the uploaded position will be assigned to this new track.
options.recent.track.access=<b><i>Recent track access</i></b> is needed \
if you want to authorize the HTML code snippets \
to get a read-only access to your recent active tracks.
options.recent.track.access.enabled=recent track access is enabled
options.recent.track.access.private.tracks.accessable=private recent tracks are accessable
options.recent.track.access.code=Access code:
options.recent.track.access.code.renew=Renew
options.guest.access=<b><i>Guest access</i></b> is needed \
if you want to authorize other registered or not registered users \
to get a read-only access to your tracks. If guest access is enabled, \
guest users can login via your username and guest password. 
options.guest.access.enabled=guest access is enabled 
options.guest.access.closed.tracks.accessable=closed tracks are accessable
options.guest.access.private.tracks.accessable=private tracks are accessable
options.guest.access.password=Guest password:
